<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions Budgétaires Communales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        const predictUrl = "{% url 'predictor:predict' %}";
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0,0,0,.08);
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,.12);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .form-select, .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .result-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 6px 10px rgba(0,0,0,.08);
        }
        .title-icon {
            margin-right: 10px;
            color: #0d6efd;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1><i class="fas fa-chart-line title-icon"></i>Prévisions Budgétaires Communales</h1>
            <p class="text-muted">Outil d'analyse et de prédiction des finances pour les communes françaises</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-search me-2"></i>Paramètres de prédiction</h4>
                    </div>
                    <div class="card-body">
                        <form id="predict-form" class="row g-3">
                            {% csrf_token %}
                            <div class="col-md-12">
                                <label for="commune" class="form-label">Commune</label>
                                <select id="commune" name="commune" class="form-select" required>
                                    <option value="" selected disabled>Sélectionnez une commune</option>
                                    {% for commune in communes %}
                                        <option value="{{ commune.name }}">{{ commune.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="start_annee" class="form-label">Année début</label>
                                <input type="number" class="form-control" id="start_annee" name="start_annee" min="2024" max="2050" value="2024" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_annee" class="form-label">Année fin</label>
                                <input type="number" class="form-control" id="end_annee" name="end_annee" min="2024" max="2050" value="2026" required>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-4">
                                    <i class="fas fa-calculator me-2"></i>Calculer les prévisions
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="result" class="result-container mt-4" style="display: none;">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="text-center mb-4"><i class="fas fa-chart-bar me-2"></i>Résultats des prévisions</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 mb-4">
                    <div class="chart-container">
                        <canvas id="predictionChart"></canvas>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <div id="predictionValues"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre script de prédiction -->
    <script src="{% static 'js/predict.js' %}"></script>
</body>
</html>
